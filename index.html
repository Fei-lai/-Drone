<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>飛行冒険會｜Drone Explorers</title>
  <style>
    body { margin:0; font-family:'Segoe UI', sans-serif; background-color:#000; color:#f5f5f5; overflow-x:hidden; }
    header, .footer { background:rgba(0,0,0,0.7); color:white; text-align:center; padding:1rem; }
    h2 { color:#90e0ef; border-bottom:2px solid #90e0ef; padding-bottom:0.3rem; }
    .section { max-width:960px; margin:auto; padding:2rem 1rem; }
    .gallery, .staff-list { display:flex; flex-wrap:wrap; gap:1rem; justify-content:center; }
    .gallery img, .gallery video { width:100%; max-width:300px; border-radius:8px; }
    .staff-card { background:#1a1a1a; border-radius:8px; padding:1rem; text-align:center; width:200px; }
    .staff-card img { width:100%; border-radius:50%; }
    .social-links a { color:#90e0ef; margin:0 0.5rem; text-decoration:none; font-size:1.2rem; }

    /* ゲート部分 */
    #gate { position:relative; width:100%; height:100vh; overflow:hidden; display:flex; justify-content:center; align-items:center; }
    #gate video { width:78%; height:auto; object-fit:contain; }
    #gate .overlay { position:absolute; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.4); display:flex; flex-direction:column; justify-content:center; align-items:center; color:white; text-shadow:1px 1px 4px #000; }
    #enterBtn { font-size:2rem; cursor:pointer; padding:1rem 2rem; background:rgba(0,0,0,0.6); border-radius:12px; transition:0.3s; }
    #enterBtn:hover { background:rgba(255,255,255,0.2); }

    /* Shine演出（遠くから近づく） */
    .shine-container {
      position:absolute;
      top:20%; left:75%;
      display:flex; flex-direction:column; align-items:center;
      opacity:0;
      transform: scale(0.3) translateY(-200px);
      animation:approach 3s ease-out forwards;
      animation-delay: 1s;
    }
    .shine-container img { width:90px; }
    .shine-text {
      color:#ff0;
      font-size:1.2rem;
      font-weight:bold;
      margin-top:0.3rem;
      text-shadow:1px 1px 3px #000;
      opacity:0;
      animation:fadeIn 1.5s ease-in forwards;
      animation-delay:3s;
    }

    @keyframes approach {
      to { opacity:1; transform: scale(1) translateY(0); }
    }
    @keyframes fadeIn {
      to { opacity:1; }
    }

    @media (max-width:600px) {
      #gate video { width:100%; height:auto; object-fit:cover; }
      .shine-container { top:18%; left:60%; }
      .shine-container img { width:70px; }
      .shine-text { font-size:1rem; }
    }

    /* 透かし */
    body::after {
      content: "© 飛行冒険會 - 無断転載禁止";
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 12px;
      color: rgba(255,255,255,0.4);
      pointer-events: none;
    }
  </style>
</head>
<body>
  <!-- ゲート -->
  <div id="gate">
    <video autoplay muted loop playsinline>
      <source src="seasonal-hero.mov" type="video/mp4">
    </video>
    <div class="overlay">
      <h2 id="enterBtn">ようこそ、飛行冒険會へ！</h2>
    </div>
    <div class="shine-container">
      <img src="shine.png" alt="Shineちゃん">
      <div class="shine-text">タイトルをタッチ！</div>
    </div>
  </div>

  <!-- ここに本編コンテンツ（前回のstaffや広告など）を続けて書いてOK -->
  <script>
    document.getElementById("enterBtn").addEventListener("click", () => {
      document.getElementById("gate").style.display = "none";
      document.body.style.overflowY = "auto"; 
    });
  </script>
</body>
</html>
